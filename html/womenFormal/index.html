<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Coordination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 코디 1 -->
    <div class="coordination coordination-1">
      <div class="left-panel">
        <img src="formalfull1.jpg" alt="Coordination 1" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="formalT1.jpg" alt="Product 1">
          <div class="product-info">
            <h3>무크 모달 퍼프 타이 블라우스</h3>
            <p>Brand: 쇼퍼랜드</p>
            <p>Price: 32,680원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalPants1.jpg" alt="Product 2">
          <div class="product-info">
            <h3>윈터 울 투 핀턱 반바지</h3>
            <p>Brand: 쇼퍼랜드</p>
            <p>Price: 35,920원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalOut1.jpg" alt="Product 3">
          <div class="product-info">
            <h3>프롬 윈터 트위드 니트 숏 자켓</h3>
            <p>Brand: 쇼퍼랜드</p>
            <p>Price: 25,140원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 코디 2 -->
    <div class="coordination coordination-2">
      <div class="left-panel">
        <img src="formalFull2.jpg" alt="Coordination 2" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="formalT2.jpg" alt="Product 4">
          <div class="product-info">
            <h3>포니 기모 스판 히트텍 목폴라 티셔츠</h3>
            <p>Brand: 데이인</p>
            <p>Price: 14,450원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalPants2.jpg" alt="Product 5">
          <div class="product-info">
            <h3>나인 트위드 올 미니스커트</h3>
            <p>Brand: 데이인</p>
            <p>Price: 32,210원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalOut2.jpg" alt="Product 6">
          <div class="product-info">
            <h3>오브 배색 뽀글이 트위드 울 누빔 자켓</h3>
            <p>Brand: 데이인</p>
            <p>Price: 73,870원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
