<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Coordination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 코디 1 -->
    <div class="coordination coordination-1">
      <div class="left-panel">
        <img src="casualfull1.jpg" alt="Coordination 1" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="casualT1.jpg" alt="Product 1">
          <div class="product-info">
            <h3>하리보 니트 후드집업</h3>
            <p>Brand: 오프버티</p>
            <p>Price: 49,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="casualPants1.jpg" alt="Product 2">
          <div class="product-info">
            <h3>소브 플라워 패딩 팬츠</h3>
            <p>Brand: 오프버티</p>
            <p>Price: 66,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="casualOut1.jpg" alt="Product 3">
          <div class="product-info">
            <h3>럼블 부클 하프 울코트</h3>
            <p>Brand: 오프버티</p>
            <p>Price: 145,000원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 코디 2 -->
    <div class="coordination coordination-2">
      <div class="left-panel">
        <img src="casualFull2.jpg" alt="Coordination 2" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="casualT2.jpg" alt="Product 4">
          <div class="product-info">
            <h3>구스 네모단추 떡볶이 크롭패딩</h3>
            <p>Brand: 러브앤드팝</p>
            <p>Price: 47,600원</p>
          </div>
        </div>
        <div class="product">
          <img src="casualPants2.jpg" alt="Product 5">
          <div class="product-info">
            <h3>샌드 캣 와이드팬츠</h3>
            <p>Brand: 러브앤드팝</p>
            <p>Price: 34,400원</p>
          </div>
        </div>
        <div class="product">
          <img src="casualOut2.jpg" alt="Product 6">
          <div class="product-info">
            <h3>뽀글 양면트루퍼</h3>
            <p>Brand: 러브앤드팝</p>
            <p>Price: 14,000원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
