<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Coordination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 코디 1 -->
    <div class="coordination coordination-1">
      <div class="left-panel">
        <img src="minifull1.jpg" alt="Coordination 1" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="miniT1.jpg" alt="Product 1">
          <div class="product-info">
            <h3>도제 소프트 반폴라 니트</h3>
            <p>Brand: 제이엘프</p>
            <p>Price: 29,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="miniPants1.jpg" alt="Product 2">
          <div class="product-info">
            <h3>쟈트 코듀로이 하프 팬츠</h3>
            <p>Brand: 제이엘프</p>
            <p>Price: 30,400원</p>
          </div>
        </div>
        <div class="product">
          <img src="miniOut1.jpg" alt="Product 3">
          <div class="product-info">
            <h3>미티 숏 자켓</h3>
            <p>Brand: 제이엘프</p>
            <p>Price: 71,200원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 코디 2 -->
    <div class="coordination coordination-2">
      <div class="left-panel">
        <img src="miniFull2.jpg" alt="Coordination 2" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="miniT2.jpg" alt="Product 4">
          <div class="product-info">
            <h3>캐시 울 니베 골지 폴라 니트</h3>
            <p>Brand: 데이인</p>
            <p>Price: 41,600원</p>
          </div>
        </div>
        <div class="product">
          <img src="miniPants2.jpg" alt="Product 5">
          <div class="product-info">
            <h3>아즈 핀턱 울 숏 팬츠</h3>
            <p>Brand: 데이인</p>
            <p>Price: 36,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="miniOut2.jpg" alt="Product 6">
          <div class="product-info">
            <h3>포치 하프 레글런 울 코트</h3>
            <p>Brand: 데이인</p>
            <p>Price: 101,000원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
