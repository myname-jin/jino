<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 최상단 검은색 네비게이션 바 */
        .navbar {
            background-color: black;
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        /* 메뉴 버튼 스타일 */
        .menu-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* 검은색 선 */
        .navbar::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* 오버레이 메뉴 스타일 */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1500;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        /* 오버레이 메뉴 닫기 버튼 */
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
            color: white;
            cursor: pointer;
        }

        /* 오버레이 메뉴 항목 */
        .overlay .menu-items p {
            padding: 20px;
            text-align: left;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .overlay .menu-items p:hover {
            color: #f1f1f1;
        }

        /* "Fashion X Fashion" 바 */
        .fashion-title {
            background-color: beige;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            top: 50px;
            width: 100%;
            z-index: 900;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fashion-title h1 {
            margin: 0 10px;
            font-size: 36px;
        }

        /* 이미지 캐러셀 섹션 */
        .carousel {
            position: relative;
            max-width: 30%;
            max-height: 30%;
            margin: 120px auto 20px auto; /* 네비게이션 바와 타이틀 바 공간 확보 */
            padding-top: 40px; /* 상단에 40px 추가 */
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* 캐러셀 지표 (점) */
        .indicators {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .active, .dot:hover {
            background-color: black;
        }

        /* 텍스트와 이미지 섹션 */
        .text-image-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .text-area {
            flex: 1;
            padding-right: 20px;
        }

        .text-area h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .text-area p {
            font-size: 16px;
            margin: 5px 0;
        }

        .image-area {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-area img {
            width: calc(33.333% - 10px);
            height: auto;
        }

        /* 하단 검은색 바 */
        .footer-bar {
            height: 200px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 16px;
        }

        .footer-bar div {
            display: flex;
            flex-direction: column;
        }

        .footer-bar div p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- 최상단 검은색 네비게이션 바 -->
    <div class="navbar">
        <div class="menu-btn" onclick="openMenu()">三</div>
    </div>

    <!-- 오버레이 메뉴 -->
    <div id="overlay-menu" class="overlay">
        <span class="closebtn" onclick="closeMenu()">&times;</span>
        <div class="menu-items">
            <p>미니멀</p>
            <p>캐쥬얼</p>
            <p>포멀</p>
            <p>스트릿</p>
        </div>
    </div>

    <!-- "Fashion X Fashion" 바 -->
    <div class="fashion-title">
        <h1>Fashion</h1>
        <h1>X</h1>
        <h1>Fashion</h1>
    </div>

    <!-- 이미지 캐러셀 섹션 -->
    <div class="carousel">
        <div class="slides" id="slides">
            <div class="slide">
                <img src="images/main1woman.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="images/main2woman.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="images/main3woman.png" alt="Image 3">
            </div>
        </div>
        <div class="indicators">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <!-- 텍스트와 이미지 섙션 -->
    <div class="text-image-section">
        <div class="text-area">
            <h2>Aestrel</h2>
            <p>Aestrel은 2000년대 초반, 도시적 감성과 자연의 조화를 </p>
            <p>모티브로 탄생한 컨템포러리 패션 브랜드입니다.</p>
            <p>유려한 실루엣과 정교한 디테일로 미니멀리즘을 재해석하며,</p>
            <p>모든 컬렉션은 지속 가능한 소재와 장인의 섬세한 손길로 제작됩니다.</p>
        </div>
        <div class="image-area">
            <img src="images/sub1.png" alt="Image 4">
            <img src="images/sub2.png" alt="Image 5">
            <img src="images/sub3.png" alt="Image 6">
            <img src="images/sub4.png" alt="Image 7">
            <img src="images/sub5.png" alt="Image 8">
            <img src="images/sub6.png" alt="Image 9">
        </div>
    </div>

    <!-- 하단 검은색 바 -->
    <div class="footer-bar">
        <div>
            <p>회사 위치: 부산광역시 동의대역 동의대</p>
            <p>전화번호: 010-1234-5678</p>
            <p>이메일: contact@fashion.com</p>
        </div>
    </div>

    <script>
        // 오버레이 메뉴 열기 함수
        function openMenu() {
            // 오버레이 메뉴가 열릴 때, width를 250px로 설정
            document.getElementById("overlay-menu").style.width = "250px";
        }

        // 오버레이 메뉴 닫기 함수
        function closeMenu() {
            // 오버레이 메뉴가 닫힐 때, width를 0으로 설정
            document.getElementById("overlay-menu").style.width = "0";
        }

        // 캐러셀 슬라이드 기능
        let slideIndex = 0;
        const slides = document.getElementById("slides");
        const dots = document.getElementsByClassName("dot");

        function showSlide(index) {
            if (index >= slides.children.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.children.length - 1;

            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            updateDots();
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function currentSlide(index) {
            slideIndex = index;
            showSlide(slideIndex);
        }

        function updateDots() {
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            dots[slideIndex].classList.add("active");
        }

        // 슬라이드 자동 전환
        function autoSlide() {
            slideInterval = setInterval(nextSlide, 3000); // 3초마다 슬라이드 전환
        }

        autoSlide(); // 자동 슬라이드 시작
    </script>
</body>
</html>
