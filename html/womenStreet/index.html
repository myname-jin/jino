<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Coordination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 코디 1 -->
    <div class="coordination coordination-1">
      <div class="left-panel">
        <img src="streetfull1.jpg" alt="Coordination 1" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="streetT1.jpg" alt="Product 1">
          <div class="product-info">
            <h3>CIRCLE FRILL SLEEVE T</h3>
            <p>Brand: 아케</p>
            <p>Price: 29,500원</p>
          </div>
        </div>
        <div class="product">
          <img src="streetPants1.jpg" alt="Product 2">
          <div class="product-info">
            <h3>PARACHUTE NYLON PT</h3>
            <p>Brand: 아케</p>
            <p>Price: 43,770원</p>
          </div>
        </div>
        <div class="product">
          <img src="streetOut1.jpg" alt="Product 3">
          <div class="product-info">
            <h3>CHECK PATCH CROP PADDING</h3>
            <p>Brand: 아케</p>
            <p>Price: 67,230원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 코디 2 -->
    <div class="coordination coordination-2">
      <div class="left-panel">
        <img src="streetFull2.jpg" alt="Coordination 2" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="streetT2.jpg" alt="Product 4">
          <div class="product-info">
            <h3>KALE STRIPE LONG SLEEVE</h3>
            <p>Brand: 릿킴</p>
            <p>Price: 36,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="streetPants2.jpg" alt="Product 5">
          <div class="product-info">
            <h3>CARPENTER SWEAT PANTS</h3>
            <p>Brand: 릿킴</p>
            <p>Price: 55,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="streetOut2.jpg" alt="Product 6">
          <div class="product-info">
            <h3>TUTTLE PADDING</h3>
            <p>Brand: 릿킴</p>
            <p>Price: 103,000원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
