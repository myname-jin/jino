<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall</title>
  <link rel="stylesheet" href="cssfirst.css"> <!-- 외부 CSS 파일 연결 -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f0f0f0, #ffffff);
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px; /* 카드 간 간격 확대 */
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap; /* 창 크기에 따라 자동으로 줄바꿈 */
    }

    .image-container {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 320px; /* 카드 너비 */
    }

    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-container p {
      margin: 0;
      padding: 15px 10px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #444;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border-top: 1px solid #e0e0e0;
    }

    .title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <div class="image-container" id="men">
        <img src="images/Men.png" alt="Men">
        <p>MEN</p>
      </div>
      <div class="image-container" id="women">
        <img src="images/Woman.png" alt="Women">
        <p>WOMEN</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // "MEN" 버튼 클릭 시 naver.com으로 이동
      document.getElementById('men').addEventListener('click', function () {
        window.location.href = 'https://naver.com'; // 현재 창에서 naver.com으로 이동
      });

      // "WOMEN" 버튼 클릭 시 Mainpage.html로 이동
      document.getElementById('women').addEventListener('click', function () {
        window.location.href = '../html/Main/Mainpage.html'; // 현재 창에서 Mainpage.html로 이동
      });
    });
  </script>
</body>
</html>
