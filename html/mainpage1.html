<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men & Women Selection</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- 남성 섹션 -->
        <div class="section men" onclick="goToMen()">
            <img src="images/men.png" alt="Men Section">
            <div class="overlay-text">MEN</div>
        </div>
        
        <!-- 여성 섹션 -->
        <div class="section women" onclick="goToWomen()">
            <img src="images/women.png" alt="Women Section">
            <div class="overlay-text">WOMEN</div>
        </div>
    </div>
    
</body>
</html>
