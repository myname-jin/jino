<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Coordination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 코디 1 -->
    <div class="coordination coordination-1">
      <div class="left-panel">
        <img src="formalFull1.png" alt="Coordination 1" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="formalT1.png" alt="Product 1">
          <div class="product-info">
            <h3>오버핏 니트 반폴라티</h3>
            <p>Brand: 스네지</p>
            <p>Price: 24,800원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalPants1.png" alt="Product 2">
          <div class="product-info">
            <h3>핀턱 와이드슬랙스 구김없는 링클프리 세미와이드 스판 슬랙스</h3>
            <p>Brand: 스네지</p>
            <p>Price: 49,800원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalOut1.png" alt="Product 3">
          <div class="product-info">
            <h3>빅사이즈 오버핏 싱글코트</h3>
            <p>Brand: 스네지</p>
            <p>Price: 89,800원</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 코디 2 -->
    <div class="coordination coordination-2">
      <div class="left-panel">
        <img src="formalFull2.png" alt="Coordination 2" class="coordination-image">
      </div>
      <div class="right-panel">
        <div class="product">
          <img src="formalT2.png" alt="Product 4">
          <div class="product-info">
            <h3>시그니처 사계절 데일리 셔츠</h3>
            <p>Brand: 컬러필름</p>
            <p>Price: 21,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalPants2.png" alt="Product 5">
          <div class="product-info">
            <h3>베이직 롱 세미와이드 슬랙스</h3>
            <p>Brand: 컬러필름</p>
            <p>Price: 24,000원</p>
          </div>
        </div>
        <div class="product">
          <img src="formalOut2.png" alt="Product 6">
          <div class="product-info">
            <h3>시그니처 블레이저 자켓</h3>
            <p>Brand: 컬러필름</p>
            <p>Price: 58,000원</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
